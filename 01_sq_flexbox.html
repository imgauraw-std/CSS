<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Masterclass</title>
</head>
<style>
    body {
        font-family: serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
    }
    h1,
    h2 {
        color: #333;
    }
    .container {
        background-color: #fff;
        border: 2px solid #333;
        margin-bottom: 20px;
        padding: 10px;
    }
    .flex-container {
        display: flex;
        height: 200px;
        margin-bottom: 10px;
    }
    .square {
        width: 50px;
        height: 50px;
        border-radius: 10%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        margin: 5px;
    }
    .pastel-1 {
        background-color: #ffb3ba;
    }
     .pastel-2 {
        background-color: #baffc9;
    }
     .pastel-3 {
        background-color: #bae1ff;
    }
     .pastel-4 {
        background-color: #ffffba;
    }
     .pastel-5 {
        background-color: #ffdfba;
    }
</style>
<body>

    <h1>Flexbox Masterclass Demo</h1>
    <h2>1. Default Flex (row)</h2>
    <div class="container">
        <div class="square pastel-1">1</div>
        <div class="square pastel-2">2</div>
        <div class="square pastel-3">3</div>
        <div class="square pastel-4">4</div>
        <div class="square pastel-5">5</div>
    </div>

       <div class="container">
        <h2>2. Flex direction: column</h2>
        <div class="flex-container"
        style="flex-direction: column;">
        <div class="square pastel-1">1</div>
        <div class="square pastel-2">2</div>
        <div class="square pastel-3">3</div>
        <div class="square pastel-4">4</div>
        <div class="square pastel-5">5</div>
      </div>
    </div>

        <div class="container">
        <h2>3. justify-content: Space-Between</h2>
        <div class="flex-container"
        style="justify-content: space-between;"
        >
        <div class="square pastel-1">1</div>
        <div class="square pastel-2">2</div>
        <div class="square pastel-3">3</div>
        <div class="square pastel-4">4</div>
        <div class="square pastel-5">5</div>
      </div>
    </div>

    <div class="container">
        <h2>4. align-items: Center</h2>
        <div class="flex-container"
        style="align-items: center;"
        >
        <div class="square pastel-1">1</div>
        <div class="square pastel-2">2</div>
        <div class="square pastel-3">3</div>
        <div class="square pastel-4">4</div>
        <div class="square pastel-5">5</div>
      </div>
    </div>

    <div class="container">
        <h2>5. Flex Wrap:Wrap</h2>
        <div class="flex-container"
        style="flex-wrap: wrap; height: auto;"
        >
        <div class="square pastel-1">1</div>
        <div class="square pastel-2">2</div>
        <div class="square pastel-3">3</div>
        <div class="square pastel-4">4</div>
        <div class="square pastel-5">5</div>
        <div class="square pastel-1">6</div>
        <div class="square pastel-2">7</div>
        <div class="square pastel-3">8</div>
        <div class="square pastel-4">9</div>
        <div class="square pastel-5">10</div>
      </div>
    </div>

      <div class="container">
        <h2>6. Align Content: space-around(with wrap)</h2>
        <div class="flex-container"
        style="flex-wrap: wrap; align-content: space-around;"
        >
        <div class="square pastel-1">1</div>
        <div class="square pastel-2">2</div>
        <div class="square pastel-3">3</div>
        <div class="square pastel-4">4</div>
        <div class="square pastel-5">5</div>
        <div class="square pastel-1">6</div>
        <div class="square pastel-2">7</div>
        <div class="square pastel-3">8</div>
        <div class="square pastel-4">9</div>
        <div class="square pastel-5">10</div>
      </div>
    </div>
</body>
</html>
