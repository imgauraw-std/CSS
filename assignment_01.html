<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zenith Shoes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #db1313, #911616);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      /* Overfflow helps to binds the content inside the given region */
      overflow: hidden; 
      width: 320px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      background-color: #f7f7f7;
      padding: 10px;
    }

    .card-content {
      padding: 20px;
      text-align: center;
    }

    .card-content h1 {
      font-size: 1.6rem;
      color: #000;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .tagline {
      color: #db1313;
      font-weight: 600;
      font-size: 1.1rem;
      background: rgba(219, 19, 19, 0.1);
      display: inline-block;
      padding: 6px 16px;
      border-radius: 20px;
      margin-bottom: 18px;
    }

    .button-box {
      display: flex;
      justify-content: space-evenly;
      margin-top: 15px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background-color: #5634da;
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #000;
      transform: scale(1.05);
    }

    .coming-soon {
      color: #555;
      font-weight: 500;
      margin-top: 5px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="./perplexity_image (adove).png" alt="Zenith Shoes" />
    <div class="card-content">
      <h1>Zenith Shoes</h1>
      <p class="tagline">Coming Soon</p>
      <div class="button-box">
        <button>Buy Now</button>
        <button>Add to Cart</button>
      </div>
      <p class="coming-soon">Experience the next level of comfort and style</p>
    </div>
  </div>
</body>
</html>
